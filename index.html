<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel=" stylesheet" href="im.css">
</head>
<body>

<div class="container">


    <div class="img">
<div class="img-box">
    <img src="5IMG-20190416-WA0001.jpg" id="img">
</div>
<div class="ubload">
    <label for="ubload">Ubload </label>
    <input type="file" id="ubload">

</div>
    </div>
    <div class="filters">
        <uL>
  <li>    <label for="saturate">saturate</label>  

<input type="range"  id="saturate" min="0" max="200" value="100">

</li>
<li>    <label for="contrast">contrast</label>  

    <input type="range"  id="contrast" min="0" max="200" value="100">
    
    </li>
    <li>    <label for="brightness">brightness</label>  

        <input type="range"  id="brightness" min="0" max="200" value="100">
        
        </li>
        <li>    <label for="sepia">sepia</label>  

            <input type="range"  id="sepia" min="0" max="200" value="0">
            
            </li>
            <li>  
                  <label for="grayscale">grayscale</label>  

                <input type="range"  id="grayscale"  step ="0.1" min="0" max="1" value="0"> 
                
                </li>

                <li>    <label for="blur">blur</label>  

                    <input type="range"  id="blur" min="0" max="10" value="0">
                    
                    </li>
                    <li>   
                         <label for="hue-rotate">hue hue-rotate</label>  

                        <input type="range"  id="hue" min="0" max="200" value="100">
                        
                        </li>
<li >
                        <a  download="true" id="download">sownload</a>
                        <span>reset</span>
                    </li>
        </uL>

    </div>


</div>







<script src="img.js"></script>

</body>
